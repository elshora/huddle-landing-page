<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <!-- Rendre all elements normally -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Font awesome library -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Lexend+Deca:wght@300;700&family=Open+Sans:wght@300;400;500;700;800&family=Outfit:wght@400;700&family=Poppins:wght@400;600&family=Work+Sans:ital,wght@0,200;0,300;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
  <title>Huddle landing page with single introductory section</title>
  <style> </style>
</head>
<body>
  <main>
    <img src="images/bg-desktop.svg" alt="#"  class="desktop">
    <img src="images/bg-mobile.svg" alt="#"  class="mobile">
    <div class="landing">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="container">
        <div class="image">
          <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="text">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button>
            <a href="#">Register</a>
          </button>
        </div>
      </div>
      <div class="social">
        <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/elshora" target="_blank">Frontend Mentor</a>.
      <br> Coded by <a href="#">Mahmoud Elshora</a>.
    </p>
  </footer>
</body>
</html>
